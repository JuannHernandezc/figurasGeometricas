<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.index.css">
    <link rel="stylesheet" media="(max-width: 900px)" href="assets/css/style.index.responsive.css" />
    <title>Figuras Geometricas</title>
</head>
<body>
    <header class="container-header">
        <div class="header-logo">
            <img src="assets/img/logo.png" alt="Logo Pencil and rule">
            <h1>Geometric Figures</h1>
        </div>
    </header>
    <main class="container-main">
        <section class="main-section">
            <div class="section-img">
                <img src="assets/img/square.png" alt="Picture square">
            </div>
            <form id="formularioCuadrado">
                <label for="inputCuadrado">Escribe cuanto mide los lados del cuadrado:</label>
                <input id="inputCuadrado" type="number" placeholder="Lado">
                <button id="btn-perimetroCuadrado">Obtener Perimetro</button>
                <button id="btn-areaCuadrado">Obtener Area</button>
            </form>
            <div class="section-resultado">
                <p>Resultado:</p>
                <p id="resultado-cuadrado"></p>
            </div>
        </section>
        <section class="main-section">
            <div class="section-img">
                <img src="assets/img/triangle.png" alt="Picture square">
            </div>
            <form id="formularioTriangulo">
                <label for="">Escribe cuanto mide cada uno de los lados del triangulo y su altura: </label>
                <input id="inputTriangulo" type="number" placeholder="Lado A">
                <input id="inputTriangulo1" type="number" placeholder="Lado B">
                <input id="inputTriangulo2" type="number" placeholder="Base">
                <input id="inputTriangulo3" type="number" placeholder="Altura">
                <button id="btn-perimetroTriangulo">Obtener Perimetro</button>
                <button id="btn-areaTriangulo">Obtener Area</button>
            </form>
            <div class="section-resultado">
                <p>Resultado:</p>
                <p id="resultado-triangulo"></p>
            </div>
        </section>
        <section class="main-section">
            <div class="section-img">
                <img src="assets/img/circle.png" alt="Picture square">
            </div>    
            <form id="formularioCirculo">
                <label for="inputCirculo">Escriba cuanto mide el radio del circulo</label>
                <input id="inputCirculo" type="number" placeholder="Radio">
                <button id="btn-perimetroCirculo">Obtener Perimetro</button>
                <button id="btn-areaCirculo">Obtener Area</button>
            </form>
            <div class="section-resultado">
                <p>Resultado:</p>
                <p id="resultado-circulo"></p>
            </div>
        </section>
    </main>
<script src="assets/js/figuras.js"></script>    
</body>
</html>
